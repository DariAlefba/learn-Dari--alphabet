<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweede pagina</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .variations {
            font-size: 30px;
            margin: 5px;
            display: inline-block;
            padding: 10px;
            border: 2px solid #000;
        }
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
        .underline { text-decoration: underline; }
        .strikethrough { text-decoration: line-through; }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <h1>Welkom op de tweede pagina!</h1>
    <p>Dit is een voorbeeld van een tweede pagina met Perzische letters (Dari) in verschillende stijlen.</p>
    <div class="container">
        <span class="variations bold">ا</span>
        <span class="variations italic">ب</span>
        <span class="variations underline">پ</span>
        <span class="variations strikethrough">ت</span>
        <span class="variations bold italic">ث</span>
        <span class="variations bold underline">ج</span>
        <span class="variations italic underline">چ</span>
        <span class="variations bold italic underline">ح</span>
        <span class="variations bold">خ</span>
        <span class="variations italic">د</span>
        <span class="variations underline">ذ</span>
        <span class="variations strikethrough">ر</span>
        <span class="variations bold strikethrough">ز</span>
        <span class="variations italic underline">ژ</span>
        <span class="variations underline">س</span>
        <span class="variations strikethrough">ش</span>
        <span class="variations bold">ص</span>
        <span class="variations italic">ض</span>
        <span class="variations underline">ط</span>
        <span class="variations strikethrough">ظ</span>
        <span class="variations bold italic">ع</span>
        <span class="variations bold underline">غ</span>
        <span class="variations italic strikethrough">ف</span>
        <span class="variations underline">ق</span>
        <span class="variations strikethrough">ک</span>
        <span class="variations bold">گ</span>
        <span class="variations italic">ل</span>
        <span class="variations underline">م</span>
        <span class="variations strikethrough">ن</span>
        <span class="variations bold">و</span>
        <span class="variations italic">ه</span>
        <span class="variations underline">ی</span>
    </div>
</body>
</html>
