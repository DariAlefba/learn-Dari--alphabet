<body>

    <!-- Основной контент -->
    <main>
        <h1>آموزش الفبای دری</h1>
        <p>روی هر حرف کلیک کنید تا بتوانید آن را تمرین کنید!</p>

        <!-- Группировка букв -->
        <div>
  <div class="group-title">و</div>
<div class="letter-container">
    <div class="letter" data-letter="و">و</div>
    <div class="letter" data-letter="ﻭ">ﻭ</div>
    <div class="letter" data-letter="ﻮ">ﻮ</div>
    <div class="letter" data-letter="وـ">وـ</div>
</div>

<div class="group-title">ه</div>
<div class="letter-container">
    <div class="letter" data-letter="ه">ه</div>
    <div class="letter" data-letter="ﻩ">ﻩ</div>
    <div class="letter" data-letter="ﻬ">ﻬ</div>
    <div class="letter" data-letter="هـ">هـ</div>
</div>

<div class="group-title">ی</div>
<div class="letter-container">
    <div class="letter" data-letter="ی">ی</div>
    <div class="letter" data-letter="ﻯ">ﻯ</div>
    <div class="letter" data-letter="ﻲ">ﻲ</div>
    <div class="letter" data-letter="یـ">یـ</div>
</div>

        </div>

        <canvas id="drawingCanvas" width="400" height="300"></canvas>
        <p><button id="clearCanvas">پاک کردن</button></p>
    </main>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let selectedLetter = null;

        // Добавляем обработчик для выбора букв
        document.querySelectorAll('.letter').forEach(letterDiv => {
            letterDiv.addEventListener('click', () => {
                selectedLetter = letterDiv.getAttribute('data-letter');
                drawTemplate(selectedLetter);
            });
        });

        // Рисуем шаблон буквы
        function drawTemplate(symbol) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '200px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.globalAlpha = 0.2;
            ctx.fillText(symbol, canvas.width / 2, canvas.height / 2);
            ctx.globalAlpha = 1.0;
        }

        // Рисование от руки
        function startDrawing(event) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        function draw(event) {
            if (!isDrawing) return;
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 4;
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.closePath();
        }

        // События для рисования
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
           // События для касания
        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault();
            startDrawing(event);
        });

        canvas.addEventListener('touchmove', (event) => {
            event.preventDefault();
            draw(event);
        });

        canvas.addEventListener('touchend', (event) => {
            event.preventDefault();
            stopDrawing();
        });

        // Очистка холста
        document.getElementById('clearCanvas').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (selectedLetter) drawTemplate(selectedLetter);
        });
    </script>
