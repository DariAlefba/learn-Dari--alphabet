<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoofdpagina</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .wrapped {
            font-size: 30px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #000;
            display: inline-block;
            margin: 5px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <h1>Welkom op de hoofdpagina!</h1>
    <p>Dit is een voorbeeld van de hoofdpagina met Perzische letters (Dari).</p>
    <div class="container">
        <span class="wrapped">ا</span>
        <span class="wrapped">ب</span>
        <span class="wrapped">پ</span>
        <span class="wrapped">ت</span>
        <span class="wrapped">ث</span>
        <span class="wrapped">ج</span>
        <span class="wrapped">چ</span>
        <span class="wrapped">ح</span>
        <span class="wrapped">خ</span>
        <span class="wrapped">د</span>
        <span class="wrapped">ذ</span>
        <span class="wrapped">ر</span>
        <span class="wrapped">ز</span>
        <span class="wrapped">ژ</span>
        <span class="wrapped">س</span>
        <span class="wrapped">ش</span>
        <span class="wrapped">ص</span>
        <span class="wrapped">ض</span>
        <span class="wrapped">ط</span>
        <span class="wrapped">ظ</span>
        <span class="wrapped">ع</span>
        <span class="wrapped">غ</span>
        <span class="wrapped">ف</span>
        <span class="wrapped">ق</span>
        <span class="wrapped">ک</span>
        <span class="wrapped">گ</span>
        <span class="wrapped">ل</span>
        <span class="wrapped">م</span>
        <span class="wrapped">ن</span>
        <span class="wrapped">و</span>
        <span class="wrapped">ه</span>
        <span class="wrapped">ی</span>
    </div>
</body>
</html>
