<body>

    <!-- Основной контент -->
    <main>
        <h1>آموزش الفبای دری</h1>
        <p>روی هر حرف کلیک کنید تا بتوانید آن را تمرین کنید!</p>

        <!-- Группировка букв -->
        <div>
            <div class="group-title">د</div>
            <div class="letter-container">
                <div class="letter" data-letter="د">د</div>
                <div class="letter" data-letter="ﺩ">ﺩ</div>
                <div class="letter" data-letter="ﺪ">ﺪ</div>
                <div class="letter" data-letter="دـ">د ـ</div>
            </div>

            <div class="group-title">ذ</div>
            <div class="letter-container">
                <div class="letter" data-letter="ذ">ذ</div>
                <div class="letter" data-letter="ﺫ">ﺫ</div>
                <div class="letter" data-letter="ﺬ">ﺬ</div>
                <div class="letter" data-letter="ذـ">ذ ـ</div>
            </div>

            <div class="group-title">ر</div>
            <div class="letter-container">
                <div class="letter" data-letter="ر">ر</div>
                <div class="letter" data-letter="ﺭ">ﺭ</div>
                <div class="letter" data-letter="ﺮ">ﺮ</div>
                <div class="letter" data-letter="رـ">رـ</div>
            </div>

            <div class="group-title">ز</div>
            <div class="letter-container">
                <div class="letter" data-letter="ز">ز</div>
                <div class="letter" data-letter="ﺯ">ﺯ</div>

                <div class="letter" data-letter="زـ">زـ</div>
            </div>

            <div class="group-title">ژ</div>
            <div class="letter-container">
                <div class="letter" data-letter="ژ">ژ</div>
                <div class="letter" data-letter="ژ">ژ</div>
                <div class="letter" data-letter="ژ">ژ</div>
                <div class="letter" data-letter="ژـ">ژـ</div>
            </div>
        </div>

        <canvas id="drawingCanvas" width="400" height="300"></canvas>
        <p><button id="clearCanvas">پاک کردن</button></p>
    </main>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let selectedLetter = null;

        // Добавляем обработчик для выбора букв
        document.querySelectorAll('.letter').forEach(letterDiv => {
            letterDiv.addEventListener('click', () => {
                selectedLetter = letterDiv.getAttribute('data-letter');
                drawTemplate(selectedLetter);
            });
        });

        // Рисуем шаблон буквы
        function drawTemplate(symbol) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '200px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.globalAlpha = 0.2;
            ctx.fillText(symbol, canvas.width / 2, canvas.height / 2);
            ctx.globalAlpha = 1.0;
        }

        // Рисование от руки
        function startDrawing(event) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        function draw(event) {
            if (!isDrawing) return;
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 4;
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.closePath();
        }

        // События для рисования
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
           // События для касания
        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault();
            startDrawing(event);
        });

        canvas.addEventListener('touchmove', (event) => {
            event.preventDefault();
            draw(event);
        });

        canvas.addEventListener('touchend', (event) => {
            event.preventDefault();
            stopDrawing();
        });

        // Рисование от руки - мышь
function startDrawing(event) {
    isDrawing = true;
    ctx.beginPath();
    const { offsetX, offsetY } = getEventCoordinates(event);
    ctx.moveTo(offsetX, offsetY);
}

function draw(event) {
    if (!isDrawing) return;
    const { offsetX, offsetY } = getEventCoordinates(event);
    ctx.lineTo(offsetX, offsetY);
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 4;
    ctx.stroke();
}

function stopDrawing() {
    isDrawing = false;
    ctx.closePath();
}

// Получение координат события для мыши и касания
function getEventCoordinates(event) {
    if (event.type.startsWith('touch')) {
        const touch = event.touches[0] || event.changedTouches[0];
        const rect = canvas.getBoundingClientRect();
        return {
            offsetX: touch.clientX - rect.left,
            offsetY: touch.clientY - rect.top
        };
    } else {
        return {
            offsetX: event.offsetX,
            offsetY: event.offsetY
        };
    }
}

// События для мыши
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseout', stopDrawing);

// События для касания
canvas.addEventListener('touchstart', (event) => {
    event.preventDefault();
    startDrawing(event);
});

canvas.addEventListener('touchmove', (event) => {
    event.preventDefault();
    draw(event);
});

canvas.addEventListener('touchend', (event) => {
    event.preventDefault();
    stopDrawing();
});


        // Очистка холста
        document.getElementById('clearCanvas').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (selectedLetter) drawTemplate(selectedLetter);
        });
    </script>
